    <main style="padding: 20px;
    text-align: center;">
    <h1>Bienvenido Al Sistema</h1>
    <p>Utiliza el menu para navegar</p>
    </main>
<body>
    
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <form class="border rounded p-5 shadow">

                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-boxes"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Nombres del producto" id="nombresProducto">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-currency-dollar"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Precio" id="Precio">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-dice-6"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Unidades vendidas" id="unidadesVendidas">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="bi bi-calendar2-date"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Dia que mas se vende" id="DiaMasVende">
                    </div>

                    <button class="btn btn-primary w-100" id="botonD">Enviar</button>
                </form>
            </div>
        </div>
    </section>
